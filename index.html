<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTERSTELLAR | ENDURANCE ARCHIVE</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' fill='gold'>I</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Rajdhani:wght@300;500;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-void: #000000;
        --color-text: #E5E7EB;
        --color-accent: #FF9F1C;
      }
      
      body {
        background-color: var(--color-void);
        color: var(--color-text);
        font-family: 'Rajdhani', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        cursor: none; /* We will use the custom cursor */
      }

      /* Fonts */
      .font-cinzel { font-family: 'Cinzel', serif; }
      .font-mono { font-family: 'Space Mono', monospace; }
      .font-rajdhani { font-family: 'Rajdhani', sans-serif; }

      /* Noise Texture - Subtle */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.04;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        mix-blend-mode: overlay;
      }

      /* Scrollbar Hide */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      /* Lenis Setup */
      html.lenis, html.lenis body {
        height: auto;
      }
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      .lenis.lenis-stopped {
        overflow: hidden;
      }

      /* Custom Cursor */
      .cursor-dot {
        width: 8px;
        height: 8px;
        background: white;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 10001;
        mix-blend-mode: exclusion;
      }
      .cursor-ring {
        width: 40px;
        height: 40px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 10000;
        transition: width 0.3s, height 0.3s, background-color 0.3s;
        transform: translate(-50%, -50%);
        mix-blend-mode: exclusion;
      }
      .cursor-ring.hovered {
        width: 80px;
        height: 80px;
        background-color: rgba(255, 255, 255, 0.1);
        border-color: transparent;
      }
    </style>
